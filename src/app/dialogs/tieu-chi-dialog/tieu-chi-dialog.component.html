<div class="p-dialog-_content">
  <form [formGroup]="form" class="d-flex flex-column gap-4">
    <div class="d-flex flex-column gap-2">
      <label class="fw-bold">Tên tiêu chí</label>
      <input type="text" pInputText formControlName="title" variant="filled" />
    </div>

    <div class="d-flex flex-column gap-2">
      <div class="d-flex align-items-center justify-content-between">
        <label class="fw-bold">Thông số</label>
        <i
          class="pi pi-plus text-success"
          pTooltip="Click để thêm"
          tooltipPosition="left"
          (click)="onAddThongSo()"
        ></i>
      </div>

      <div
        class="d-flex gap-2 align-items-center thong-so"
        formArrayName="listThongSo"
        *ngFor="let item of listThongSo.controls; let i = index"
      >
        <input
          type="text"
          pInputText
          class="flex-grow-1"
          variant="filled"
          [formControlName]="i"
        />
        <i
          pTooltip="Click để xóa"
          tooltipPosition="left"
          class="pi pi-trash text-danger"
          (click)="onDeleteThongSo(i, $event)"
        ></i>
      </div>
    </div>
  </form>
</div>

<dialog-footer
  [isNew]="!tieuChi"
  [isValid]="form.valid"
  (onCloseEvent)="onHide()"
  (onSaveEvent)="onSave()"
></dialog-footer>

<p-confirmPopup />
