<!-- app-tool-bar -->

<div class="dashboard">
  <div class="dashboard-header">
    <ul class="dashboard-menu">
      <li class="dashboard-menu__item active">
        <i class="fas fa-home"></i> Công việc
      </li>
      <li class="dashboard-menu__item">
        <i class="fas fa-database"></i> Dữ liệu
      </li>
      <li class="dashboard-menu__item">
        <i class="fas fa-search"></i> Tra cứu
      </li>
      <li class="dashboard-menu__item">
        <i class="fas fa-cogs"></i> Cấu hình
      </li>
      <li class="dashboard-menu__item">
        <i class="fas fa-list"></i> Quản lý danh mục
      </li>
      <li class="dashboard-menu__item">
        <i class="fas fa-plus-circle"></i> Tạo mới
      </li>
      <li class="dashboard-menu__item">
        <i class="fas fa-tools"></i> Hỗ trợ sửa lỗi
      </li>
    </ul>
  </div>
</div>
<div class="dashboard-content">
  <table class="table dashboard-table">
    <thead>
        <tr>
            <!-- search-box -->
            <th scope="col" class="th-30">
                <div class="dashboard-search">
                    <div class="input-base input-search__dashboard">
                        <i class="fa fa-search"></i>
                        <input type="text" class="search-input" pInputText placeholder="Tìm kiếm công việc ...." />
                    </div>
                    <p-dropdown class="btn-lv" [options]="listLevel" [(ngModel)]="selectedCity" optionLabel="name" placeholder="0"></p-dropdown>
                    <p-dropdown class="btn-view-lv" [options]="listViewLevel" optionLabel="name" placeholder="Xem đến 0 bậc"></p-dropdown>
                    <p-button icon="pi pi-refresh" [rounded]="true" [text]="true" [raised]="true"></p-button>
                </div>
            </th>
            <!-- end -->
    
            <!-- user-handel -->
            <th class="th-11">
                <div class="d-flex align-items-center justify-content-between col-12">
                    <p-splitButton label="0" [model]="items" severity="secondary" text class="btn-white" raised placeholder="0"></p-splitButton>
                    <span class="text-center">
                        <span>Người Xử lý</span>
                        <br>
                        <span>(Tất cả)</span>
                    </span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </th>
            <!-- end -->
    
            <!-- task trước tuần -->
            <th class="th-6 text-center">
                <span>....</span>
                <br>
                <span>03-11 CN</span>
            </th>
            <!-- end -->
    
            <!-- tuần hiện tại -->
            <th class="th-6 text-center">
                <span>04-11 T2</span>
                <br>
                <span>10-11 CN</span>
            </th>
            <!-- end -->
    
            <!-- tuần tới 1 -->
            <th class="th-6 text-center">
                <span>11-11 T2</span>
                <br>
                <span>17-11 CN</span>
            </th>
            <!-- end -->
    
            <!-- tuần tới 2 -->
            <th class="th-6 text-center">
                <span>18-11 T2</span>
                <br>
                <span>30-11 T7</span>
            </th>
            <!-- end -->
    
            <!-- loại công việc -->
            <th class="th-11">
                <div class="d-flex align-items-center justify-content-between col-12">
                    <p-splitButton label="0" [model]="items" severity="secondary" text class="btn-white" raised placeholder="0"></p-splitButton>
                    <span class="text-center">
                        <span>Loại công việc</span>
                        <br>
                        <span>(Tất cả)</span>
                    </span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </th>
            <!-- end -->
    
            <!-- loại định kỳ -->
            <th class="th-10">
                <div class="d-flex align-items-center justify-content-between col-12">
                    <p-splitButton label="0" [model]="items" severity="secondary" text class="btn-white" raised placeholder="0"></p-splitButton>
                    <span class="text-center">
                        <span>Loại định kỳ</span>
                        <br>
                        <span>(Tất cả)</span>
                    </span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </th>
            <!-- end -->
    
            <!-- quy trình -->
            <th class="th-10">
                <div class="d-flex align-items-center justify-content-between col-12">
                    <p-splitButton label="0" [model]="items" severity="secondary" text class="btn-white" raised placeholder="0"></p-splitButton>
                    <span class="text-center">
                        <span>Quy trình</span>
                        <br>
                        <span>(Tất cả)</span>
                    </span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </th>
            <!-- end -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row" colspan="2">
                <div class="td-work workToBeDone">
                    <div class="workToBeDone-title">
                        <i class="fa-solid fa-caret-right padding-l-5"></i>  <span  class="ml-5"> A. Việc cần làm </span>
                    </div>
                    <div class="workToBeDone-groupBtn">
                        <button class="btn btn-orange btn-work__report">
                            <span  class="span-btn-drop"><i  aria-hidden="true" class="fa fa-tasks"></i> Báo Cáo Công Việc </span>
                        </button>
                        <button class="btn btn-blue btn-work__count ml-5">
                            <span  class="span-btn-drop">30<i class="fa-solid fa-caret-down ml-5"></i></span>
                        </button>
                    </div>
                </div>
            </th>
            <td class="text-center">
                <button class="btn btn-blue btn-work__count ml-5">
                    <span  class="span-btn-drop">30<i class="fa-solid fa-caret-down ml-5"></i></span>
                </button>
            </td>
            <td class="text-center">
                <button class="btn btn-blue btn-work__count ml-5">
                    <span  class="span-btn-drop">30<i class="fa-solid fa-caret-down ml-5"></i></span>
                </button>
            </td>
            <td class="text-center">
                <button class="btn btn-blue btn-work__count ml-5">
                    <span  class="span-btn-drop">30<i class="fa-solid fa-caret-down ml-5"></i></span>
                </button>
            </td>
            <td class="text-center">
                <button class="btn btn-blue btn-work__count ml-5">
                    <span  class="span-btn-drop">30<i class="fa-solid fa-caret-down ml-5"></i></span>
                </button>
            </td>
            <td class="text-center">
                
            </td>
            <td class="text-center">
                <button class="btn btn-work__mission btn-green ">
                    <span  class="span-btn-drop">Nhiệm vụ<i class="fa-solid fa-caret-down ml-5"></i></span>
                </button>
            </td>
            <td class="text-center">
                <button class="btn btn-blue btn-work__mission ">
                    <span  class="span-btn-drop">Đang Làm<i class="fa-solid fa-caret-down ml-5"></i></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>

</div>
