<ng-template #wordOptions let-group="group">
    <ng-container [ngTemplateOutlet]="actionFastReportTemplate"
    [ngTemplateOutletContext]="{ group: group }"></ng-container>
  </ng-template>
<!-- ---------------------------------------------Báo Cáo Nhanh ------------------------------------------------------------ -->
<ng-template #actionFastReportTemplate let-group="group">

    <ng-container *ngIf="group.listDisplay && group.listDisplay.length > 0">

        <button class="btn btn-orange btn-work__report">
            <span class="span-btn-drop"><i aria-hidden="true" class="fa fa-tasks"></i> Báo Cáo Công
                Việc </span>
        </button>
    </ng-container>

</ng-template>
<!-- --------------------------------------------- End ------------------------------------------------------------ -->

   <!-- ---------------------------------------------viec thay doi lien quan ------------------------------------------------------------ -->
   <ng-template #actionChangeTemplate let-group="group">
        <ng-container>
            <button class="btn btn-light-blue box-shadown-inner plr-10">
                <span class="span-btn-drop">Lựa chọn<i class="fa-solid fa-caret-down ml-5"></i></span>
            </button>
        </ng-container>
  </ng-template>
  <!-- --------------------------------------------- End ------------------------------------------------------------ -->


     <!-- ---------------------------------------------viec thay chờ duyệt ------------------------------------------------------------ -->
  <ng-template #actionApproveTemplate let-group="group">
    <ng-container>
        <button class="btn btn-blue btn-light-green box-shadown-inner plr-10">
            <span class="span-btn-drop"><i class="fa-solid fa-rocket"></i>
                Duyệt nhanh</span>
        </button>
    </ng-container>
  </ng-template>
  <!-- ---------------------------------------------end------------------------------------------------------------ -->
